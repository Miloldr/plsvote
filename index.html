<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straipsnių Pavadinimų Analizė</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background-image-container" class="background-image-container"></div>
    <header>
        <h1>Straipsnių Pavadinimų Analizė</h1>
        <p>Padėkite mums analizuoti, kurios antraštės yra geresnės! Jūs įvertinote <span id="combination-counter"></span>.</p>
        <p>Įvertinę 10 kombinacijų gausite foną.</p>
    </header>
    <main>
        <div class="content-wrapper">
            <div id="title-container" class="title-container">
            </div>
            <div id="message" class="message"></div>
            <div id="rating-container" class="rating-container"></div>
             <div id="rewards-container" class="rewards-container">
                <img id="cookie-reward" src="" alt="Cookie Reward" style="display: none;">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
